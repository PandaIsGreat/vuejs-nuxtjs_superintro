<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" type="text/css" href="src/main.css" />
  </head>
  <body>
    <h1>vue.js</h1>
    <div id="app">
      {{message}}
    </div>
    <hr />
    <button onclick="doAction();">
      click
    </button>
    <hr />
    <!-- Chapter2 v-html -->
    <div id="app2">
      <ol v-html="messages"></ol>
    </div>
    <hr />
    <input type="text" onInput="doInput(event);" />
    <button onclick="doAction2();">click</button>

    <!-- Chapter2 v-vind -->
    <div id="app3">
      <p :style="style">{{message}}</p>
    </div>
    <hr />
    <input type="number" onchange="doChange3(event);" value="20" />

    <!-- Chapter2 object-->
    <div id="app4">
      <p :class="{red:isRed,blue:isBlue}">{{message}}</p>
    </div>
    <hr />
    <button onclick="doAction4();">click</button>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
